<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - WebFinger Retro</title>
  <style>
    body {
      background: #282a36;
      color: #f8f8f2;
      font-family: 'Courier New', monospace;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #44475a;
      padding: 30px;
      border: 2px solid #6272a4;
      border-radius: 8px;
      width: 300px;
    }
    .login-box h2 {
      color: #ffb86c;
      margin-bottom: 1rem;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #6272a4;
      border-radius: 4px;
      background: #282a36;
      color: #f8f8f2;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #50fa7b;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .login-box button:hover {
      background: #ff79c6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
