<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebFinger Retro Search</title>
  <style>
    body {
      background: #2b2b2b;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff79c6;
      font-size: 3em;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #881337;
    }
    form { margin-top: 2rem; }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 2px solid #6272a4;
      border-radius: 4px;
      margin-right: 8px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #50fa7b;
      color: #282a36;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #8be9fd;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #6272a4;
    }
  </style>
</head>
<body>
  <h1>WebFinger Retro</h1>
  <p>Enter an acct: URI to find its WebFinger record</p>

  <form action="/.well-known/webfinger" method="POST">
    <input type="text" id="acct" name="acct" placeholder="acct:username@domain.com" required>
    <button type="submit">Search</button>
  </form>

  <div class="footer">&copy; 2025 WebFinger Retro</div>
</body>
</html>
